<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Chat Rooms</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js" defer></script>
</head>
<body>

<!-- Room Selection -->
<div id="setup-container">
    <h2>ğŸŒ Join a Chat Room</h2>
    <input type="text" id="username" class="form-control" placeholder="Your name" />
    <select id="roomSelect" class="form-control"></select>
    <button onclick="enterChat()" class="btn btn-primary">Enter Chat</button>
</div>

<!-- Chat Modal -->
<div id="chat-modal" class="modal-overlay">
    <div class="modal-content">
        <button class="close-modal" onclick="leaveChat()">Ã—</button>
        <div class="room-title" id="roomTitle">Chat Room</div>
        <div id="chat" class="chat-box"></div>
        <input type="text" id="message" class="form-control" placeholder="Type your message..." />
        <button onclick="sendMessage()" class="btn btn-send">Send</button>
    </div>
</div>

</body>
</html>
